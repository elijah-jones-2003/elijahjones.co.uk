  body {
    display: flex;

    align-items: center;
    height: 100vh;
    background-color: #1e1e1e;
    margin: 0;
    font-family: sans-serif;
  }

  svg {
    width: 80%;
    height: auto;
  }

  /* LED hover effect */
  .led {
    fill: #F4E387;
    transition: fill 0.3s, transform 0.3s;
    cursor: pointer;
  }

  .led.hovered {
    fill: red;
    transform: scale(1.2);
  }

  /* Clickable screen effect */
  #screen {
    fill: #F8F3EC;
    cursor: pointer;
    transition: fill 0.3s;
  }

  #screen.active {
    fill: #C8BEB4;
  }
</style>

<script>
  // LED hover interaction
  const leds = document.querySelectorAll('.led');
  leds.forEach(led => {
    led.addEventListener('mouseenter', () => led.classList.add('hovered'));
    led.addEventListener('mouseleave', () => led.classList.remove('hovered'));
    led.addEventListener('click', () => alert("LED clicked!"));
  });

  // Screen click interaction
  const screen = document.getElementById('screen');
  screen.addEventListener('click', () => {
    screen.classList.toggle('active');
    alert("Screen clicked! Boot sequence starting...");
  });
