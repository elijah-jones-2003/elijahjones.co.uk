  <script>
    // Navigate on click
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll('.hotspot').forEach(el => {
        el.addEventListener('click', () => {
          const link = el.getAttribute('data-link');
          if (link) window.location.href = link;
        });
